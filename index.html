<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عراق أكاديمي – بوابة التعليم</title>
  <link rel="stylesheet" href="assets/tailwind.css" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body dir="rtl">
  <div class="shell">
    <header class="shell-header">
      <div class="shell-nav">
        <nav class="shell-nav-inner" aria-label="Primary">
          <a class="brand" href="/home" aria-label="IraqAcademy">
            <span class="brand-mark" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
              </svg>
            </span>
            <span class="brand-text">عراق أكاديمي</span>
          </a>

          <div class="nav-links" role="navigation" aria-label="Sections">
            <button type="button" class="nav-link" data-page="home" data-i18n="nav_home">الرئيسية</button>
            <button type="button" class="nav-link" data-page="courses" data-i18n="nav_courses">الدورات</button>
            <button type="button" class="nav-link" data-page="students" data-i18n="nav_students">الطلاب</button>
            <button type="button" class="nav-link" data-page="teachers" data-i18n="nav_teachers">المعلمون</button>
            <button type="button" class="nav-link" data-page="help" data-i18n="nav_help">المساعدة</button>
            <button type="button" class="nav-link" data-page="accounts" data-i18n="nav_accounts" style="display: none;">إدارة الحسابات</button>
          </div>

          <div class="nav-center">
            <div class="nav-search">
              <span class="nav-search-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </span>
              <input
                type="search"
                class="nav-search-input"
                placeholder="ابحث عن الدورات أو المعلمين..."
                aria-label="بحث"
                data-i18n-placeholder="search_placeholder"
              />
            </div>
          </div>

          <div class="nav-auth">
            <span id="roleBadge" class="btn-login" style="display: none;"></span>
            <a href="/login" class="btn-login" data-i18n="login">تسجيل الدخول</a>
            <a href="/signup" class="btn-signup" data-i18n="signup">إنشاء حساب</a>
            <button id="logoutBtn" class="btn-login" style="display: none;">تسجيل الخروج</button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <iframe id="pageFrame" title="محتوى عراق أكاديمي"></iframe>
    </main>
    <footer class="shell-footer">
      <div class="shell-footer-inner flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-6 text-sm text-slate-500">
          <span data-i18n="footer_copyright">© 2026 عراق أكاديمي. جميع الحقوق محفوظة.</span>
          <a href="/privacy" class="hover:text-emerald-600 transition-colors">سياسة الخصوصية</a>
          <a href="/terms" class="hover:text-emerald-600 transition-colors">شروط الاستخدام</a>
        </div>
        <div data-i18n="footer_tagline" class="text-sm text-slate-500">تعليم متميز للجميع</div>
      </div>
    </footer>
  </div>
  <script type="module" src="assets/convex.js"></script>
  <script src="assets/auth.js"></script>
  <script src="assets/store.js"></script>
  <script src="assets/app.js?v=20260118"></script>
