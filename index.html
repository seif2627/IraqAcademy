<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iraq Academy – Learning Portal</title>
  <meta name="description" content="Iraq Academy is a leading learning platform offering world-class courses and resources for students in Iraq. Join now to access expert teachers and interactive lessons.">
  <link rel="icon" href="/Logo/LogoNoBackground.png" type="image/png">
  <link rel="stylesheet" href="assets/tailwind.css" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="shell">
    <header class="shell-header">
      <div class="shell-nav">
        <nav class="shell-nav-inner" aria-label="Primary">
          <a class="brand" href="/home" aria-label="Iraq Academy">
            <img src="Logo/LogoNoBackground.png" alt="Iraq Academy logo" class="h-10 w-auto" />
            <span class="brand-text">Iraq Academy</span>
          </a>

          <div class="nav-links" role="navigation" aria-label="Sections">
            <button type="button" class="nav-link" data-page="home" data-i18n="nav_home">Home</button>
            <button type="button" class="nav-link" data-page="courses" data-i18n="nav_courses">Courses</button>
            <button type="button" class="nav-link" data-page="teachers" data-i18n="nav_teachers">Teachers</button>
            <button type="button" class="nav-link" data-page="help" data-i18n="nav_help">Help</button>
            <button type="button" class="nav-link" data-page="accounts" data-i18n="nav_accounts" style="display: none;">Manage Accounts</button>
          </div>

          <div class="nav-center">
            <div class="nav-search">
              <span class="nav-search-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </span>
              <input
                type="search"
                class="nav-search-input"
                placeholder="Search courses or teachers..."
                aria-label="Search"
                data-i18n-placeholder="search_placeholder"
              />
            </div>
          </div>

          <div class="nav-auth">
            <span id="roleBadge" class="btn-login" style="display: none;"></span>
            <a href="/login" class="btn-login" data-i18n="login">Log In</a>
            <a href="/signup" class="btn-signup" data-i18n="signup">Sign Up</a>
            <button id="profileButton" class="profile-button" type="button" aria-label="Open profile" style="display: none;">
              <img id="profileAvatarImage" class="profile-avatar-image" alt="Profile" />
              <span id="profileAvatarFallback" class="profile-avatar-fallback">?</span>
            </button>
            <div id="profileMenu" class="profile-menu hidden" role="menu" aria-hidden="true">
              <div class="profile-menu-header">
                <div id="profileMenuName" class="profile-menu-name">Account</div>
                <div id="profileMenuEmail" class="profile-menu-email"></div>
              </div>
              <div class="profile-menu-section">
                <button type="button" class="profile-menu-item" data-action="profile" data-roles="all">Profile</button>
                <button type="button" class="profile-menu-item" data-action="settings" data-roles="all">Settings</button>
                <button type="button" class="profile-menu-item" data-action="switch-account" data-roles="all">Switch account</button>
                <button type="button" class="profile-menu-item" data-action="logout" data-roles="all">Log out</button>
              </div>
              <div class="profile-menu-section" data-section="student">
                <div class="profile-menu-label">Student</div>
                <button type="button" class="profile-menu-item" data-action="student-courses" data-roles="student">My Courses</button>
                <button type="button" class="profile-menu-item" data-action="student-enrollments" data-roles="student">Enrollments</button>
              </div>
              <div class="profile-menu-section" data-section="teacher">
                <div class="profile-menu-label">Teacher</div>
                <button type="button" class="profile-menu-item" data-action="teacher-courses" data-roles="teacher">My Courses</button>
                <button type="button" class="profile-menu-item" data-action="teacher-management" data-roles="teacher">Course Management</button>
                <button type="button" class="profile-menu-item" data-action="teacher-profile" data-roles="teacher">Teacher Profile</button>
              </div>
              <div class="profile-menu-section" data-section="admin">
                <div class="profile-menu-label">Admin</div>
                <button type="button" class="profile-menu-item" data-action="admin-dashboard" data-roles="admin,owner">Admin Dashboard</button>
                <button type="button" class="profile-menu-item" data-action="admin-users" data-roles="admin,owner">User Management</button>
                <button type="button" class="profile-menu-item" data-action="admin-courses" data-roles="admin,owner">Course Management</button>
                <button type="button" class="profile-menu-item" data-action="owner-settings" data-roles="owner">Platform Settings</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <iframe id="pageFrame" title="Iraq Academy content"></iframe>
    </main>
    <footer class="shell-footer">
      <div class="shell-footer-inner">
        <div class="flex items-center gap-2">
          <span class="text-emerald-600 font-bold text-xl">Iraq Academy</span>
          <span class="text-slate-300">|</span>
          <p>© 2026 All rights reserved.</p>
        </div>
        <div class="flex items-center gap-6">
          <a href="https://www.mesopost.com/privacy" onclick="event.preventDefault(); window.navigateTo('privacy');" class="hover-text-accent transition-colors">Privacy Policy</a>
          <a href="https://www.mesopost.com/terms" onclick="event.preventDefault(); window.navigateTo('terms');" class="hover-text-accent transition-colors">Terms of Service</a>
        </div>
      </div>
    </footer>
  </div>
  <script src="assets/config.js"></script>
  <script type="module" src="assets/firebase.js"></script>
  <script type="module" src="assets/convex.js"></script>
  <script src="assets/auth.js"></script>
  <script src="assets/store.js"></script>
  <script src="assets/app.js?v=20260118-2"></script>
</body>
</html>
