<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/tailwind.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/supabase.js"></script>
  <script src="../assets/app.js"></script>
  <style>
    :root {
      --ia-accent: #10b981;
      --ia-accent-hover: #059669;
    }
    html, body {
      overflow-x: hidden;
      width: 100%;
    }
    .text-accent { color: var(--ia-accent); }
    .bg-accent { background-color: var(--ia-accent); }
    .border-accent { border-color: var(--ia-accent); }
    .focus-accent:focus { border-color: var(--ia-accent); ring-color: var(--ia-accent); }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-accent rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg shadow-accent/20">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 00-2 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold" data-i18n="login_title">أهلاً بك مجدداً</h1>
      <p class="text-slate-500" data-i18n="login_subtitle">سجل الدخول إلى حسابك في IraqAcademy</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="login_email">البريد الإلكتروني</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="name@example.com"
          data-i18n-placeholder="placeholder_email"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all hover:border-accent/50 text-right"
          required
        >
      </div>

      <div>
        <div class="flex justify-between mb-1">
          <label for="password" class="block text-sm font-medium text-slate-700" data-i18n="login_password">كلمة المرور</label>
          <a href="#" class="text-sm font-medium text-accent hover:underline" data-i18n="login_forgot">نسيت كلمة المرور؟</a>
        </div>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          data-i18n-placeholder="placeholder_password"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all hover:border-accent/50 text-right"
          required
        >
      </div>

      <div class="flex items-center">
        <input 
          type="checkbox" 
          id="remember" 
          class="w-4 h-4 text-accent border-slate-300 rounded focus:ring-accent"
        >
        <label for="remember" class="mr-2 block text-sm text-slate-600" data-i18n="login_remember">تذكرني</label>
      </div>

      <button 
        type="submit" 
        id="submitBtn"
        data-i18n="login_btn"
        class="w-full bg-accent hover:bg-emerald-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-accent/20 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        تسجيل الدخول
      </button>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-slate-500" data-i18n="or_continue_with">أو الاستمرار بواسطة</span>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <button type="button" onclick="iaAuth.signInWithGoogle()" class="flex items-center justify-center gap-2 px-4 py-3 border border-slate-200 rounded-xl hover:bg-slate-50 transition-all active:scale-95">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="text-sm font-bold" data-i18n="google">Google</span>
        </button>
        <button type="button" onclick="iaAuth.signInWithFacebook()" class="flex items-center justify-center gap-2 px-4 py-3 border border-slate-200 rounded-xl hover:bg-slate-50 transition-all active:scale-95">
          <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <span class="text-sm font-bold" data-i18n="facebook">Facebook</span>
        </button>
      </div>
    </form>

    <script>
      const loginForm = document.getElementById('loginForm');
      const submitBtn = document.getElementById('submitBtn');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        submitBtn.disabled = true;
        submitBtn.textContent = '...';

        try {
          const { data, error } = await iaAuth.signIn(email, password);
          if (error) {
            alert(error.message);
          } else {
            // Send message to parent window to update state
            window.parent.postMessage({ type: 'AUTH_SUCCESS', user: data.user }, '*');
            // Redirect to home within the parent window's router context
            window.parent.location.hash = '/';
          }
        } catch (err) {
          console.error('Login error:', err);
          alert('An unexpected error occurred');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = i18n.translations[i18n.currentLang].login_btn;
        }
      });
    </script>

    <div class="mt-8 text-center">
      <p class="text-slate-600 text-sm">
        <span data-i18n="login_no_account">ليس لديك حساب؟</span>
        <a href="../index.html#/signup" target="_top" class="text-accent font-bold hover:underline" data-i18n="login_signup_link">أنشئ حساباً مجانياً</a>
      </p>
    </div>
  </div>
</body>
</html>
