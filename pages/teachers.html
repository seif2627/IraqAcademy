<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --ia-accent: #10b981;
      --ia-accent-hover: #059669;
    }
    html, body {
      overflow-x: hidden;
      width: 100%;
    }
    .text-accent { color: var(--ia-accent); }
    .bg-accent { background-color: var(--ia-accent); }
    .bg-accent-hover:hover { background-color: var(--ia-accent-hover); }
    [dir="rtl"] { text-align: right; }
    .teachers-grid { display: none; }
    .teacher-card { display: flex; flex-direction: column; height: 100%; }
    .teacher-bio {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-white text-slate-900 font-sans p-8" dir="rtl">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h1 class="text-4xl font-bold mb-4">كادرنا التدريسي المتميز</h1>
      <p class="text-slate-600 text-lg max-w-2xl mx-auto">نخبة من أفضل الأساتذة في العراق بخبرات تعليمية طويلة لمساعدتكم في رحلتكم الدراسية.</p>
    </div>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 teachers-grid"></div>
  </div>

  <script>
    const maleImages = [
      "../ElementsForLater/studentPFPs/png/001-graduated.png",
      "../ElementsForLater/studentPFPs/png/005-boy.png",
      "../ElementsForLater/studentPFPs/png/006-student.png",
      "../ElementsForLater/studentPFPs/png/007-boy-1.png",
      "../ElementsForLater/studentPFPs/png/011-boy-2.png",
      "../ElementsForLater/studentPFPs/png/012-boy-3.png"
    ];
    const femaleImages = [
      "../ElementsForLater/studentPFPs/png/008-girl.png",
      "../ElementsForLater/studentPFPs/png/009-girl-1.png"
    ];
    const teachers = [
      { name: "د. محمد العنزي", subject: "مدرس الأحياء", bio: "خبرة طويلة في تبسيط المفاهيم وتحضير الطلبة للاختبارات الوزارية.", gender: "male" },
      { name: "د. محمد حسن", subject: "مدرس الفيزياء", bio: "خبرة في التجارب التطبيقية ومراجعات مركزة للصفوف النهائية.", gender: "male" },
      { name: "أ. أحمد فوزي", subject: "مدرس اللغة الإنكليزية", bio: "خطط تعليمية تفاعلية ترفع مستوى المحادثة والكتابة بسرعة.", gender: "male" },
      { name: "أ. علي فلاح", subject: "مدرس الرياضيات", bio: "شرح مبسط مع واجبات منظمة ومتابعة مستمرة لأداء الطلاب.", gender: "male" },
      { name: "د. حيدر كاظم", subject: "مدرس الكيمياء", bio: "مراجعات مركزة مع بنك أسئلة شامل وفق المنهج العراقي.", gender: "male" },
      { name: "أ. عبدالوهاب عبدالكريم", subject: "مدرس الفيزياء", bio: "أسلوب تدريسي واضح مع تطبيقات عملية وحلول نموذجية.", gender: "male" },
      { name: "أ. عمار السلامي", subject: "مدرس اللغة العربية", bio: "منهج تفاعلي للبلاغة والنحو مع تمارين تقويمية قصيرة.", gender: "male" },
      { name: "أ. أحمد النعيمي", subject: "مدرس اللغة الإنكليزية", bio: "مفردات وقواعد بأسلوب عملي مع تدريبات على الامتحانات.", gender: "male" },
      { name: "أ. مريم عباس", subject: "مدرسة اللغة العربية", bio: "منهج تفاعلي مع أمثلة تطبيقية وتمارين تقويمية منتظمة.", gender: "female" },
      { name: "أ. نورهان إياد", subject: "مدرسة الأحياء", bio: "شرح مبسط مدعوم برسوم توضيحية وأسئلة مراجعة.", gender: "female" },
      { name: "أ. زهراء كاظم", subject: "مدرسة اللغة الفرنسية", bio: "خطة تعلم تدريجية مع تمارين محادثة وتصحيح دوري.", gender: "female" },
      { name: "أ. أميرة محمد", subject: "مدرسة الرياضيات", bio: "متابعة أسبوعية وتوضيح الخطوات بأسلوب مبسّط للطلاب.", gender: "female" }
    ];

    const grid = document.querySelector('.teachers-grid');
    if (!grid) return;
    grid.innerHTML = '';

    const getImage = (teacher, index) => {
      if (teacher.gender === "female") {
        return femaleImages[index % femaleImages.length];
      }
      return maleImages[index % maleImages.length];
    };

    teachers.forEach((teacher, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'teacher-card bg-white border border-slate-100 rounded-2xl p-6 text-center shadow-sm hover:shadow-xl transition-all duration-300';
      wrapper.innerHTML = `
        <div class="relative w-32 h-32 mx-auto mb-6">
          <img src="${getImage(teacher, index)}" alt="${teacher.name}" class="w-full h-full rounded-full object-cover border-4 border-slate-50">
          <div class="absolute bottom-0 right-0 w-8 h-8 bg-accent rounded-full flex items-center justify-center text-white border-4 border-white">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
          </div>
        </div>
        <h3 class="text-xl font-bold mb-1">${teacher.name}</h3>
        <p class="text-accent font-medium text-sm mb-4">${teacher.subject}</p>
        <p class="text-slate-500 text-sm mb-6 teacher-bio">${teacher.bio}</p>
      `;
      grid.appendChild(wrapper);
    });
    grid.style.display = 'grid';
  </script>
</body>
</html>
