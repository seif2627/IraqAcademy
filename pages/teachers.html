<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - Iraq Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e293b',
                        accent: '#10b981',
                        secondary: '#64748b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4">Our Teachers</h1>
            <p class="text-xl text-slate-600 max-w-3xl mx-auto">An elite group of the best teachers in Iraq, carefully selected to provide the best educational experience.</p>
        </div>

        <div id="teachers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" style="display: none;">
            <!-- Teachers will be loaded here -->
        </div>
        
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-slate-200 border-t-accent"></div>
            <p class="mt-4 text-slate-500">Loading teachers...</p>
        </div>
    </main>

    <script>
        // Teacher data
        const teachers = [
            { name: "Dr. Mohammed Al-Anzi", subject: "Biology", bio: "Extensive experience in simplifying concepts and preparing students for ministerial exams.", gender: "male" },
            { name: "Ms. Maryam Abbas", subject: "Arabic Language", bio: "Interactive curriculum with practical examples and regular evaluation exercises.", gender: "female" },
            { name: "Mr. Ahmed Al-Saadi", subject: "Mathematics", bio: "Specialist in explaining complex foundations in smooth and direct ways.", gender: "male" },
            { name: "Dr. Fatima Hassan", subject: "Chemistry", bio: "Focuses on practical experiments and connecting theory with reality.", gender: "female" },
            { name: "Mr. Ali Hussein", subject: "Physics", bio: "Creative explanation methods using modern technology and simulation.", gender: "male" },
            { name: "Ms. Zina Karim", subject: "English Language", bio: "Modern teaching methods focusing on conversation and comprehension.", gender: "female" }
        ];

        // Helper to get image based on index (simulating different images)
        function getImage(teacher, index) {
            // Using placeholder images for now
            const gender = teacher.gender === 'female' ? 'women' : 'men';
            // Use a consistent random-like number based on index
            const imgNum = (index % 20) + 1; 
            return `https://randomuser.me/api/portraits/${gender}/${imgNum}.jpg`;
        }

        const grid = document.getElementById('teachers-grid');
        const loading = document.getElementById('loading');

        // Simulate network delay
        setTimeout(() => {
            loading.style.display = 'none';
            grid.innerHTML = '';
            
            teachers.forEach((teacher, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'teacher-card bg-white border border-slate-100 rounded-2xl p-6 text-center shadow-sm hover:shadow-xl transition-all duration-300';
                
                wrapper.innerHTML = `
                    <div class="relative w-32 h-32 mx-auto mb-6">
                        <img src="${getImage(teacher, index)}" alt="${teacher.name}" class="w-full h-full rounded-full object-cover border-4 border-slate-50">
                        <div class="absolute bottom-0 right-0 w-8 h-8 bg-accent rounded-full flex items-center justify-center text-white border-4 border-white">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mb-1">${teacher.name}</h3>
                    <p class="text-accent font-medium text-sm mb-4">${teacher.subject}</p>
                    <p class="text-slate-500 text-sm mb-6 teacher-bio">${teacher.bio}</p>
                    <button class="w-full py-2.5 rounded-xl border border-slate-200 text-slate-600 font-medium hover:border-accent hover:text-accent transition-colors">
                        View Profile
                    </button>
                `;
                
                grid.appendChild(wrapper);
            });
            
            grid.style.display = 'grid';
        }, 800);
    </script>
</body>
</html>
