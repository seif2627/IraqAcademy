<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Iraq Academy</title>
  <meta name="description" content="Create your Iraq Academy account to access expert courses.">
  <link rel="icon" href="../Logo/LogoNoBackground.png" type="image/png">
  <link rel="stylesheet" href="../assets/tailwind.css">
  <link rel="stylesheet" href="../assets/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex items-center justify-center p-6" dir="ltr">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-accent rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg shadow-accent/20">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold" data-i18n="signup_title">Create Account</h1>
      <p class="text-slate-500" data-i18n="signup_subtitle">Join Iraq Academy and start your learning journey</p>
    </div>

    <form id="signupForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="signup_email_label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="name@example.com"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all hover:border-accent/50"
          required
        >
      </div>

      <div class="relative">
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="signup_password_label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all hover:border-accent/50"
          required
        >
        
        <div id="password-tooltip" class="absolute left-0 right-0 top-full mt-2 z-20 rounded-xl border border-slate-200 bg-white shadow-xl px-4 py-3 text-sm text-slate-600 transition-all duration-200 opacity-0 invisible">
          <div class="font-bold mb-2 text-slate-700">Password Strength</div>
          <div class="h-2 w-full bg-slate-200 rounded-full mb-3 overflow-hidden">
            <div id="strength-bar" class="h-full bg-red-500 w-0 transition-all duration-300"></div>
          </div>
          <ul class="space-y-1 text-xs">
            <li id="rule-length" class="flex items-center gap-2"><span class="w-4 h-4 rounded-full border border-slate-300 flex items-center justify-center text-[10px]"></span> 8-16 characters</li>
            <li id="rule-upper" class="flex items-center gap-2"><span class="w-4 h-4 rounded-full border border-slate-300 flex items-center justify-center text-[10px]"></span> Uppercase letter</li>
            <li id="rule-lower" class="flex items-center gap-2"><span class="w-4 h-4 rounded-full border border-slate-300 flex items-center justify-center text-[10px]"></span> Lowercase letter</li>
            <li id="rule-number" class="flex items-center gap-2"><span class="w-4 h-4 rounded-full border border-slate-300 flex items-center justify-center text-[10px]"></span> Number</li>
            <li id="rule-special" class="flex items-center gap-2"><span class="w-4 h-4 rounded-full border border-slate-300 flex items-center justify-center text-[10px]"></span> Special character</li>
          </ul>
        </div>
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
        <input 
          type="password" 
          id="confirm-password" 
          name="confirm-password" 
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all hover:border-accent/50"
          required
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-accent hover:bg-accent-hover text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-accent/20 transition-all active:scale-95 flex items-center justify-center gap-2"
        data-i18n="signup_btn"
      >
        <span>Create Account</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </button>

    </form>

    <div class="mt-6">
      <div class="flex items-center gap-3 text-slate-400 text-xs">
        <div class="flex-1 h-px bg-slate-200"></div>
        <span>OR</span>
        <div class="flex-1 h-px bg-slate-200"></div>
      </div>
      <div class="mt-4 grid gap-3">
        <button id="googleLogin" class="w-full border border-slate-200 rounded-xl py-3 font-bold text-slate-700 hover:border-accent hover:text-accent transition-all flex items-center justify-center gap-2">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
          <span class="provider-label">Sign up with Google</span>
        </button>
        <button id="microsoftLogin" class="w-full border border-slate-200 rounded-xl py-3 font-bold text-slate-700 hover:border-accent hover:text-accent transition-all flex items-center justify-center gap-2">
          <svg class="w-5 h-5" viewBox="0 0 23 23" fill="none"><path fill="#f35325" d="M1 1h10v10H1z"/><path fill="#81bc06" d="M12 1h10v10H12z"/><path fill="#05a6f0" d="M1 12h10v10H1z"/><path fill="#ffba08" d="M12 12h10v10H12z"/></svg>
          <span class="provider-label">Sign up with Microsoft</span>
        </button>
      </div>
    </div>

    <div class="mt-8 text-center">
      <p class="text-slate-600 text-sm">
        <span data-i18n="signup_has_account">Already have an account?</span>
        <a href="/login" onclick="event.preventDefault(); window.parent.navigateTo('login');" class="text-accent font-bold hover:underline" data-i18n="signup_login_link">Log in</a>
      </p>
    </div>
  </div>
  <div id="toastContainer" class="toast-container" aria-live="polite"></div>
  <script src="../assets/config.js"></script>
  <script type="module" src="../assets/firebase.js"></script>
  <script type="module" src="../assets/convex.js"></script>
  <script src="../assets/auth.js"></script>
  <script>
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strength-bar');
    const rules = {
      length: { regex: /^.{8,16}$/, element: document.getElementById('rule-length') },
      upper: { regex: /[A-Z]/, element: document.getElementById('rule-upper') },
      lower: { regex: /[a-z]/, element: document.getElementById('rule-lower') },
      number: { regex: /[0-9]/, element: document.getElementById('rule-number') },
      special: { regex: /[!@#$%^&*(),.?":{}|<>]/, element: document.getElementById('rule-special') }
    };

    const passwordTooltip = document.getElementById('password-tooltip');
    
    passwordInput.addEventListener('focus', () => {
        passwordTooltip.classList.remove('opacity-0', 'invisible');
        passwordTooltip.classList.add('opacity-100', 'visible');
    });

    passwordInput.addEventListener('blur', () => {
        // Hide tooltip when not focused
        passwordTooltip.classList.add('opacity-0', 'invisible');
        passwordTooltip.classList.remove('opacity-100', 'visible');
    });

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      let passedCount = 0;

      for (const key in rules) {
        const rule = rules[key];
        const isPassed = rule.regex.test(val);
        const dot = rule.element.querySelector('span');
        
        if (isPassed) {
          dot.classList.remove('border-slate-300', 'text-slate-300');
          dot.classList.add('bg-green-500', 'border-green-500', 'text-white');
          dot.innerHTML = '✓';
          rule.element.classList.add('text-green-600', 'font-medium');
          rule.element.classList.remove('text-slate-500');
          passedCount++;
        } else {
          dot.classList.add('border-slate-300', 'text-slate-300');
          dot.classList.remove('bg-green-500', 'border-green-500', 'text-white');
          dot.innerHTML = '';
          rule.element.classList.remove('text-green-600', 'font-medium');
          rule.element.classList.add('text-slate-500');
        }
      }

      const percent = (passedCount / 5) * 100;
      strengthBar.style.width = `${percent}%`;
      
      if (passedCount <= 2) {
        strengthBar.className = 'h-full bg-red-500 transition-all duration-300';
      } else if (passedCount <= 4) {
        strengthBar.className = 'h-full bg-yellow-500 transition-all duration-300';
      } else {
        strengthBar.className = 'h-full bg-green-500 transition-all duration-300';
      }
    });

    const convex = window.parent?.convexClient || window.convexClient;
    var firebaseRef = window.parent?.firebaseAuth || window.firebaseAuth;
    const signupForm = document.getElementById('signupForm');
    const submitBtn = signupForm.querySelector('button[type="submit"]');
    const providerButtons = [document.getElementById('googleLogin'), document.getElementById('microsoftLogin')];

    const formatAuthError = (message) => {
      const text = String(message || '').toLowerCase();
      if (text.includes('email-already-in-use')) return 'An account with this email already exists. Please log in.';
      if (text.includes('invalid-credential') || text.includes('wrong-password')) return 'Incorrect email or password.';
      if (text.includes('user-not-found')) return 'No account found with this email.';
      if (text.includes('too-many-requests')) return 'Too many attempts. Please try again later.';
      if (text.includes('invalid-email')) return 'Please enter a valid email address.';
      if (text.includes('popup-closed-by-user')) return 'Sign-in was cancelled.';
      if (text.includes('account-exists-with-different-credential')) return 'Account exists with a different sign-in method.';
      return message || 'Unable to sign up. Please try again.';
    };

    const showToast = (message, tone = 'error') => {
      const container = document.getElementById('toastContainer');
      if (!container || !message) return;
      const toast = document.createElement('div');
      toast.className = `toast toast--${tone}`;
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 4000);
    };

    const restoreProviderLabels = () => {
      providerButtons.forEach((btn) => {
        if (!btn) return;
        const labelSpan = btn.querySelector('.provider-label');
        if (!labelSpan) return;
        if (!labelSpan.dataset.label) labelSpan.dataset.label = labelSpan.textContent.trim();
        labelSpan.textContent = labelSpan.dataset.label;
      });
    };

    const setLoadingState = (isLoading, label) => {
      if (submitBtn) {
        const labelSpan = submitBtn.querySelector('span');
        if (labelSpan) {
          if (!labelSpan.dataset.label) labelSpan.dataset.label = labelSpan.textContent.trim();
          labelSpan.textContent = isLoading ? label : labelSpan.dataset.label;
        }
        submitBtn.disabled = isLoading;
        submitBtn.setAttribute('aria-busy', isLoading ? 'true' : 'false');
      }
      providerButtons.forEach((btn) => {
        if (!btn) return;
        const labelSpan = btn.querySelector('.provider-label');
        if (labelSpan) {
          if (!labelSpan.dataset.label) labelSpan.dataset.label = labelSpan.textContent.trim();
          labelSpan.textContent = isLoading ? 'Connecting...' : labelSpan.dataset.label;
        }
        btn.disabled = isLoading;
        btn.setAttribute('aria-busy', isLoading ? 'true' : 'false');
      });
    };

    const resolveUserRole = async (session) => {
      let role = session?.user?.user_metadata?.role || 'student';
      if (!convex || !session?.user?.id) return role;
      try {
        const user = await convex.query('users:getByUserId', { userId: session.user.id });
        if (user?.role) role = user.role;
      } catch (error) {
        return role;
      }
      return role;
    };

    const isProfileComplete = (profile) => {
      if (!profile) return false;
      const fullName = String(profile.fullName || '').trim();
      const nameParts = fullName.split(/\s+/).filter(Boolean);
      if (nameParts.length < 3) return false;
      if (!String(profile.phone || '').trim()) return false;
      if (!String(profile.birthDate || '').trim()) return false;
      if (!String(profile.idNumber || '').trim()) return false;
      if (!String(profile.address || '').trim()) return false;
      if (!String(profile.city || '').trim()) return false;
      if (!String(profile.governorate || '').trim()) return false;
      return true;
    };

    const needsProfileCompletion = async (session) => {
      if (!session?.user?.id) return false;
      if (!convex) return true;
      try {
        const profile = await convex.query('profiles:get', { userId: session.user.id });
        return !isProfileComplete(profile);
      } catch (error) {
        if (window.top?.iaStore?.getProfile) {
          const localProfile = await window.top.iaStore.getProfile();
          return !isProfileComplete(localProfile);
        }
        return true;
      }
    };

    const setAuthNotice = (message, tone = 'info') => {
      try {
        sessionStorage.setItem('iaAuthNotice', JSON.stringify({
          message,
          tone,
          ts: Date.now()
        }));
      } catch (error) {
        // ignore storage failures
      }
    };

    const getFirebaseUser = () => {
      const auth = firebaseRef?.auth;
      if (!auth) return Promise.resolve(null);
      if (auth.currentUser) return Promise.resolve(auth.currentUser);
      if (!firebaseRef?.onAuthStateChanged) return Promise.resolve(null);
      return new Promise((resolve) => {
        let settled = false;
        const timeout = setTimeout(() => {
          if (settled) return;
          settled = true;
          resolve(auth.currentUser || null);
        }, 2000);
        const unsubscribe = firebaseRef.onAuthStateChanged(auth, (user) => {
          if (settled) return;
          settled = true;
          clearTimeout(timeout);
          if (typeof unsubscribe === 'function') unsubscribe();
          resolve(user || null);
        });
      });
    };

    const navigateFromAuth = async (destination) => {
      const parent = window.parent || window;
      if (parent.checkAuthState) {
        try {
          await parent.checkAuthState();
        } catch (error) {
          // ignore auth sync failures
        }
      }
      if (parent.navigateTo) {
        parent.navigateTo(destination);
        setTimeout(() => {
          const path = parent.location?.pathname || '';
          if (path === '/login' || path === '/signup') {
            parent.location.href = `/${destination}`;
          }
        }, 400);
        return;
      }
      parent.location.href = `/${destination}`;
    };

    const getRoleDestination = (role) => {
      if (role === 'teacher') return 'teachers';
      if (role === 'admin' || role === 'owner') return 'accounts';
      return 'students';
    };

    const redirectAfterAuth = async (session) => {
      let activeSession = session;
      if (!activeSession) {
        const { data: { session: current } } = await window.authClient.auth.getSession();
        activeSession = current;
      }
      if (!activeSession) {
        await navigateFromAuth('login');
        return;
      }
      if (window.top?.iaStore?.syncUser) {
        try {
          await window.top.iaStore.syncUser(activeSession.user);
        } catch (error) {
          // ignore sync errors
        }
      }
      const firebaseUser = await getFirebaseUser();
      const isVerified = firebaseUser ? firebaseUser.emailVerified === true : false;
      if (!isVerified) {
        if (firebaseUser && firebaseRef?.sendEmailVerification) {
          await firebaseRef.sendEmailVerification(firebaseUser);
        }
        if (window.authClient?.auth?.signOut) {
          await window.authClient.auth.signOut();
        }
        setAuthNotice('Account created. Please verify your email, then log in.', 'success');
        await navigateFromAuth('login');
        return;
      }
      const role = await resolveUserRole(activeSession);
      const needsProfile = await needsProfileCompletion(activeSession);
      if (window.parent) {
        window.parent.onboardingRequired = needsProfile;
      }
      const destination = needsProfile ? 'info' : getRoleDestination(role);
      showToast('Signed in successfully. Redirecting...', 'success');
      await navigateFromAuth(destination);
    };

    let providerPending = false;

    const handleProviderLogin = async (provider) => {
        if (providerPending) return;
        providerPending = true;
        let restoreTimer;
        try {
            setLoadingState(true, 'Creating...');
            restoreTimer = setTimeout(() => {
              if (providerPending) {
                restoreProviderLabels();
              }
            }, 2500);
            const { data, error } = await window.authClient.auth.signInWithProvider({ provider });
            if (error) {
                const errorText = formatAuthError(error.message || error);
                showToast(errorText, 'error');
                return;
            }
              await redirectAfterAuth(data?.session);
        } catch (err) {
            const errorText = formatAuthError(err.message || err);
            showToast(errorText, 'error');
        } finally {
            providerPending = false;
            if (restoreTimer) clearTimeout(restoreTimer);
            setLoadingState(false, 'Create Account');
        }
    };

    document.getElementById('googleLogin').addEventListener('click', () => handleProviderLogin('google'));
    document.getElementById('microsoftLogin').addEventListener('click', () => handleProviderLogin('microsoft'));

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        showToast('Passwords do not match.', 'error');
        return;
      }

      // Check password strength requirements
      for (const key in rules) {
        if (!rules[key].regex.test(password)) {
            showToast('Password does not meet all requirements.', 'error');
            return;
        }
      }

      try {
        setLoadingState(true, 'Creating...');
        const { data, error } = await window.authClient.auth.signUp({ email, password });
        if (error) {
          const errorText = formatAuthError(error.message || error);
          showToast(errorText, 'error');
          return;
        }
        await redirectAfterAuth(data?.session);
      } catch (err) {
        const errorText = formatAuthError(err.message || err);
        showToast(errorText, 'error');
      } finally {
        setLoadingState(false, 'Create Account');
      }
    });

    const notice = (() => {
      try {
        return JSON.parse(sessionStorage.getItem('iaAuthNotice') || 'null');
      } catch (error) {
        return null;
      }
    })();
    if (notice?.message) {
      showToast(notice.message, notice.tone || 'info');
      sessionStorage.removeItem('iaAuthNotice');
    }

    (async () => {
      const { data: { session } } = await window.authClient.auth.getSession();
      if (session) {
        await redirectAfterAuth(session);
      }
    })();
  </script>
</body>
</html>
