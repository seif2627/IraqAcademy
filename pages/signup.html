<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/tailwind.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --ia-accent: #10b981;
      --ia-accent-hover: #059669;
    }
    html, body {
      overflow-x: hidden;
      width: 100%;
    }
    .text-accent { color: var(--ia-accent); }
    .bg-accent { background-color: var(--ia-accent); }
    .border-accent { border-color: var(--ia-accent); }
    .focus-accent:focus { border-color: var(--ia-accent); ring-color: var(--ia-accent); }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex items-center justify-center p-6" dir="rtl">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-accent rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg shadow-accent/20">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold">إنشاء حساب</h1>
      <p class="text-slate-500">انضم إلى عراق أكاديمي وابدأ رحلتك التعليمية</p>
    </div>

    <form id="signupForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">البريد الإلكتروني</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="name@example.com"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all hover:border-accent/50"
          required
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">كلمة المرور</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all hover:border-accent/50"
          required
        >
      </div>

      <div class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-600">
        <div class="font-bold mb-2 text-slate-700">قوة كلمة المرور</div>
        <ul class="space-y-1">
          <li id="rule-length">٨ أحرف على الأقل</li>
          <li id="rule-upper">حرف كبير واحد على الأقل</li>
          <li id="rule-lower">حرف صغير واحد على الأقل</li>
          <li id="rule-number">رقم واحد على الأقل</li>
          <li id="rule-special">رمز خاص واحد على الأقل</li>
        </ul>
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-slate-700 mb-1">تأكيد كلمة المرور</label>
        <input 
          type="password" 
          id="confirm-password" 
          name="confirm-password" 
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all hover:border-accent/50"
          required
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-accent hover:bg-accent-hover text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-accent/20 transition-all active:scale-95 flex items-center justify-center gap-2"
      >
        <span>إنشاء حساب</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </button>

      <div id="errorMessage" class="text-red-500 text-sm text-center hidden"></div>
      <div id="successMessage" class="text-green-500 text-sm text-center hidden">تم إنشاء الحساب بنجاح.</div>
    </form>

    <div class="mt-6">
      <div class="flex items-center gap-3 text-slate-400 text-xs">
        <div class="flex-1 h-px bg-slate-200"></div>
        <span>أو</span>
        <div class="flex-1 h-px bg-slate-200"></div>
      </div>
      <div class="mt-4 grid gap-3">
        <button id="googleSignup" class="w-full border border-slate-200 rounded-xl py-3 font-bold text-slate-700 hover:border-accent hover:text-accent transition-all">التسجيل عبر Google</button>
        <button id="facebookSignup" class="w-full border border-slate-200 rounded-xl py-3 font-bold text-slate-700 hover:border-accent hover:text-accent transition-all">التسجيل عبر Facebook</button>
      </div>
    </div>

    <div class="mt-8 pt-6 border-t border-slate-100 text-center">
      <p class="text-slate-600">
        لديك حساب بالفعل؟
        <a href="/login" target="_top" class="text-accent font-semibold hover:underline">سجّل الدخول</a>
      </p>
    </div>
  </div>

  <script type="module" src="../assets/convex.js"></script>
  <script type="module" src="../assets/firebase.js"></script>
  <script src="../assets/auth.js"></script>
  <script src="../assets/store.js"></script>
  <script>
    const signupForm = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const googleSignup = document.getElementById('googleSignup');
    const facebookSignup = document.getElementById('facebookSignup');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const rules = {
      length: document.getElementById('rule-length'),
      upper: document.getElementById('rule-upper'),
      lower: document.getElementById('rule-lower'),
      number: document.getElementById('rule-number'),
      special: document.getElementById('rule-special')
    };

    const checkRule = (element, ok) => {
      element.style.color = ok ? 'var(--ia-accent)' : '#64748b';
      element.style.fontWeight = ok ? '700' : '400';
    };

    const isStrongPassword = (value) => {
      const checks = {
        length: value.length >= 8,
        upper: /[A-Z]/.test(value),
        lower: /[a-z]/.test(value),
        number: /[0-9]/.test(value),
        special: /[^A-Za-z0-9]/.test(value)
      };
      checkRule(rules.length, checks.length);
      checkRule(rules.upper, checks.upper);
      checkRule(rules.lower, checks.lower);
      checkRule(rules.number, checks.number);
      checkRule(rules.special, checks.special);
      return Object.values(checks).every(Boolean);
    };

    passwordInput.addEventListener('input', () => {
      isStrongPassword(passwordInput.value);
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        errorMessage.textContent = "كلمتا المرور غير متطابقتين.";
        errorMessage.classList.remove('hidden');
        return;
      }
      if (!isStrongPassword(password)) {
        errorMessage.textContent = "يرجى استخدام كلمة مرور قوية تطابق الشروط.";
        errorMessage.classList.remove('hidden');
        return;
      }

      const firebaseAuth = window.firebaseAuth;
      if (!firebaseAuth) {
        errorMessage.textContent = 'إعداد Firebase غير مكتمل.';
        errorMessage.classList.remove('hidden');
        return;
      }

      try {
        const { user } = await firebaseAuth.createUserWithEmailAndPassword(firebaseAuth.auth, email, password);
        await firebaseAuth.sendEmailVerification(user);
        const { data, error } = await window.authClient.auth.signInWithProvider({
          provider: 'firebase',
          profile: {
            id: user.uid,
            email: user.email,
            full_name: user.displayName || ''
          }
        });
        if (error) {
          errorMessage.textContent = error.message;
          errorMessage.classList.remove('hidden');
          return;
        }
        if (window.top?.iaStore) {
          await window.top.iaStore.syncUser(data?.user || data?.session?.user);
        }
        successMessage.textContent = 'تم إنشاء الحساب. تم إرسال رسالة تحقق إلى بريدك.';
        successMessage.classList.remove('hidden');
        window.top.location.hash = '#/info';
        window.top.location.reload();
      } catch (error) {
        errorMessage.textContent = 'تعذر إنشاء الحساب. تحقق من البريد أو كلمة المرور.';
        errorMessage.classList.remove('hidden');
      }
    });

    const signUpWithProvider = async (providerName) => {
      errorMessage.classList.add('hidden');
      const firebaseAuth = window.firebaseAuth;
      if (!firebaseAuth) {
        errorMessage.textContent = 'إعداد Firebase غير مكتمل.';
        errorMessage.classList.remove('hidden');
        return;
      }
      try {
        const provider = providerName === 'google' ? firebaseAuth.googleProvider : firebaseAuth.facebookProvider;
        const { user } = await firebaseAuth.signInWithPopup(firebaseAuth.auth, provider);
        const { data, error } = await window.authClient.auth.signInWithProvider({
          provider: providerName,
          profile: {
            id: user.uid,
            email: user.email,
            full_name: user.displayName || ''
          }
        });
        if (error) {
          errorMessage.textContent = error.message;
          errorMessage.classList.remove('hidden');
          return;
        }
        if (window.top?.iaStore) {
          await window.top.iaStore.syncUser(data?.user || data?.session?.user);
        }
        successMessage.textContent = 'تم إنشاء الحساب بنجاح عبر تسجيل الدخول الاجتماعي.';
        successMessage.classList.remove('hidden');
        window.top.location.href = '/info';
      } catch (error) {
        errorMessage.textContent = 'تعذر التسجيل الاجتماعي. تأكد من إعدادات Facebook/Google.';
        errorMessage.classList.remove('hidden');
      }
    };

    googleSignup.addEventListener('click', () => signUpWithProvider('google'));
    facebookSignup.addEventListener('click', () => signUpWithProvider('facebook'));
  </script>
</body>
</html>
